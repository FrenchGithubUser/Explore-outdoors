<body>

  <p class="returnHome"><a href="../../index.html">Back home</a></p>

  <div class="topHeader">
    <h1>Outdoor spots - Cliff diving</h1>
  </div>

  <div id="mapid"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


  <script>
    var mymap = L.map('mapid').setView([48.85, 2.35], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
    attribution: 'Â© <a href= "https://osm.org/copyright"> OpenStreetMap </a> contributors',
    minZoom: 1,
    maxZoom: 20,
    }).addTo(mymap);


    // creating spots list (temporary method, the goal will be to use a json file)
    cliffDivingSpots = {
      "spot" : {"name":"spotTest", "lat":48.85, "long":2.35},
      "spot2" : {"name":"testSpot2", "lat":48.852, "long":2.35}
    }



    //display the spots on the map
    for(spot in cliffDivingSpots){
      var marker = L.marker([cliffDivingSpots[spot].lat, cliffDivingSpots[spot].long]).addTo(mymap);
      var spotName = cliffDivingSpots[spot].name
      marker.bindPopup("<p><a href='../cliff_diving_spots/"+spotName+"/"+spotName+".html'>"+spotName+"</a></p>")
    }


  </script>
